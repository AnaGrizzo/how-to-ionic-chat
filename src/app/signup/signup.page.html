<ion-header>
  <ion-toolbar>
    <ion-title>Chat signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">
      Username
    </ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Email
    </ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Password
    </ion-label>
    <ion-input type="password" [(ngModel)]="pwd"></ion-input>
  </ion-item>

  <div text-center>
    <ion-button (click)="signup()">Signup</ion-button>
  </div>

  <br /><br /><br />

  <div>
    <b>or</b>
    <br />
    <ion-button (click)="goto_login()" fill="clear">Login</ion-button>
  </div>
</ion-content>
